<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 1rem;
        flex-wrap: wrap;
    }

    .header h1 {
        margin: 0;
        font-size: 1.5rem;
    }

    .volver-btn {
        background-color: #fff;
        color: #333;
        border: none;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
    }

    .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    input[type="text"], select {
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 100%;
    }

    button {
        align-self: flex-start;
        background-color: #3498db;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
    }

    .articulo {
        margin-bottom: 1.5rem;
        padding: 1rem;
        background-color: #f9f9f9;
        border-left: 4px solid #3498db;
    }

    @media (max-width: 600px) {
        .header {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .volver-btn {
            align-self: flex-end;
        }
    }
</style>
