<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“˜ Reglamento Interno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        textarea.form-control, input.form-control {
            background-color: #2c2c2c;
            color: #f0f0f0;
            border: none;
        }
        input.form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.3);
        }
        h2, h4, h5, label {
            color: #ffffff;
        }
        a {
            color: #0d6efd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            border-color: #444;
        }
        .volver-btn {
            position: absolute;
            top: 20px;
            right: 30px;
        }
    </style>
</head>
<body>

    <a href="{{ url_for('index') }}" class="btn btn-outline-light volver-btn">ðŸ”™ Volver al menÃº</a>

    <div class="container">
        <h2 class="mb-4">ðŸ“˜ Reglamento Interno</h2>

        <!-- PDF desplegable -->
        <div class="accordion mb-4" id="accordionReglamento">
            <div class="accordion-item" style="background-color: #1e1e1e; color: #f0f0f0;">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReglamento" aria-expanded="false" aria-controls="collapseReglamento"
                        style="background-color: #3d3c3c; color: #f0f0f0;">
                        ðŸ“– Ver reglamento completo (PDF)
                    </button>
                </h2>
                <div id="collapseReglamento" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionReglamento">
                    <div class="accordion-body p-0">
                        <iframe src="https://drive.google.com/file/d/1Q4F45IdNjTcFLt_k-1pGx8hB7Q52Af53/preview" width="100%" height="400" allow="autoplay" style="border: none;"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buscador -->
        <label for="busqueda" class="form-label">Buscar por palabra o frase:</label>
        <input type="text" id="busqueda" class="form-control" placeholder="Ej: levantar la sesiÃ³n">
        <div id="resultados" class="mt-4"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const input = document.getElementById("busqueda");
        const resultados = document.getElementById("resultados");

        input.addEventListener("input", function () {
            const query = input.value.trim();

            if (query.length < 2) {
                resultados.innerHTML = "";
                return;
            }

            fetch(`/api/articulos?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        resultados.innerHTML = "<p>No se encontraron artÃ­culos relacionados.</p>";
                    } else {
                        resultados.innerHTML = data.map(a => `
                            <div class="mb-3">
                                <h5>${a.titulo}</h5>
                                <p>${a.contenido}</p>
                                ${a.ordenanzas ? a.ordenanzas.map(o => `
                                    <a href="${o.url.replace('/preview', '/view')}" target="_blank">ðŸ”— ${o.nombre}</a><br>
                                `).join('') : ''}
                            </div>
                            <hr>
                        `).join('');
                    }
                });
        });

        // Prevenir que ENTER colapse el acordeÃ³n
        input.addEventListener("keydown", function (e) {
            if (e.key === "Enter") e.preventDefault();
        });
    });
    </script>
</body>
</html>
